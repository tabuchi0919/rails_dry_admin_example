require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-thread_safety
AllCops:
  NewCops: enable
Layout/LineLength:
  Max: 80
  IgnoredPatterns: ["^ *#"]
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/Documentation:
  Enabled: false
